<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="calculator" >
    <output class="display"  id="result" >

    </output>
    <div class="buttons">
        <button type="button" class="calculator-button" onclick = 'addToDisplay(7)'>7</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay(8)'>8</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay(9)'>9</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay("*")'>*</button>

        <button type="button" class="calculator-button" onclick = 'addToDisplay(4)'>4</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay(5)'>5</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay(6)'>6</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay("-")'>-</button>

        <button type="button" class="calculator-button" onclick="addToDisplay(1)">1</button>
        <button type="button" class="calculator-button" onclick="addToDisplay(2)">2</button>
        <button type="button" class="calculator-button" onclick="addToDisplay(3)">3</button>
        <button type="button" class="calculator-button" onclick = 'addToDisplay("+")'>+</button>

        <button type="button" class="calculator-button">.</button>
        <button type="button" class="calculator-button" onclick="addToDisplay(0)">0</button>
        <button type="button" class="calculator-button" onclick='calculate("=")'>=</button>
        <button type="button" class="calculator-button " onclick='addToDisplay("/")'>/</button>
        <button type="button" class="calculator-button " onclick="clearDisplay()">C</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
